<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional profile page showcasing skills, experience, and achievements">
    <title>Job Seeker Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles/profile.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Job Seeker Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">
                            <i class="fas fa-file-alt" aria-hidden="true"></i> View Resume
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="edit-profile.html">
                            <i class="fas fa-edit" aria-hidden="true"></i> Edit Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="profile-header">
            <div class="profile-photo-container">
                <img id="profilePhoto" src="" alt="Profile Photo" class="profile-photo">
            </div>
            <div class="profile-info">
                <h1 id="userName" class="display-4"></h1>
                <p id="userDescription" class="lead"></p>
                <div class="contact-info">
                    <p>
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <span class="visually-hidden">Email:</span>
                        <span id="userEmail">Loading email...</span>
                    </p>
                    <p>
                        <i class="fas fa-phone" aria-hidden="true"></i>
                        <span class="visually-hidden">Phone:</span>
                        <span id="userPhone">Loading phone number...</span>
                    </p>
                </div>
                <div id="socialMediaContainer" class="social-links"></div>
            </div>
        </div>

        <div class="profile-section">
            <div class="section-header">
                <h2><i class="fas fa-tools"></i> Skills</h2>
            </div>
            <div id="skillsContainer" class="skills-container"></div>
        </div>

        <div class="profile-section">
            <div class="section-header">
                <h2><i class="fas fa-briefcase"></i> Experience</h2>
            </div>
            <div id="experienceContainer" class="timeline-container"></div>
        </div>

        <div class="profile-section">
            <div class="section-header">
                <h2><i class="fas fa-graduation-cap"></i> Education</h2>
            </div>
            <div id="educationContainer" class="timeline-container"></div>
        </div>

        <div class="profile-section">
            <div class="section-header">
                <h2><i class="fas fa-project-diagram"></i> Projects</h2>
            </div>
            <div id="projectsContainer" class="timeline-container"></div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Job Seeker Profile. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

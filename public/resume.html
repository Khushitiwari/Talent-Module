<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional resume view with print and download options">
    <title>Resume View - Job Seeker Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles/resume.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Job Seeker Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user" aria-hidden="true"></i> View Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="edit-profile.html">
                            <i class="fas fa-edit" aria-hidden="true"></i> Edit Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="resume-container">
            <div class="resume-actions mb-3 d-print-none">
                <button class="btn btn-primary me-2" onclick="window.print()" aria-label="Print Resume">
                    <i class="fas fa-print" aria-hidden="true"></i> Print Resume
                </button>
                <button class="btn btn-secondary" onclick="downloadPDF()" aria-label="Download as PDF">
                    <i class="fas fa-download" aria-hidden="true"></i> Download PDF
                </button>
            </div>

            <div class="resume-page">
                <!-- Header Section -->
                <div class="resume-header">
                    <div class="header-grid">
                        <div class="profile-photo-container">
                            <img id="profilePhoto" src="" alt="Profile Photo" class="profile-photo">
                        </div>
                        <div class="header-content">
                            <h1 id="fullName"></h1>
                            <div class="contact-info">
                                <span>
                                    <i class="fas fa-envelope" aria-hidden="true"></i>
                                    <span class="visually-hidden">Email:</span>
                                    <span id="email">Loading email...</span>
                                </span>
                                <span>
                                    <i class="fas fa-phone" aria-hidden="true"></i>
                                    <span class="visually-hidden">Phone:</span>
                                    <span id="phone">Loading phone number...</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Professional Summary -->
                <div class="resume-section">
                    <h2>Professional Summary</h2>
                    <p id="summary"></p>
                </div>

                <!-- Skills Section -->
                <div class="resume-section">
                    <h2>Technical Skills</h2>
                    <div id="skills" class="skills-list" role="list" aria-label="Technical skills list"></div>
                </div>

                <!-- Experience Section -->
                <div class="resume-section">
                    <h2>Professional Experience</h2>
                    <div id="experience" role="list" aria-label="Work experience list"></div>
                </div>

                <!-- Education Section -->
                <div class="resume-section">
                    <h2>Education</h2>
                    <div id="education" role="list" aria-label="Education history"></div>
                </div>

                <!-- Projects Section -->
                <div class="resume-section">
                    <h2>Projects</h2>
                    <div id="projects" role="list" aria-label="Project portfolio"></div>
                </div>

                <!-- Social Links -->
                <div class="resume-section">
                    <h2>Professional Links</h2>
                    <div id="socialLinks" class="social-links" role="list" aria-label="Professional social media links"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/resume.js"></script>
</body>
</html>
